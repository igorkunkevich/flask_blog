{% extends 'base.html' %}

{% block title %}
    Articles
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>List of posts</h1>
        {% if articles|length > 0 %}
            {% for el in articles %}
                <div class="alert alert-success">
                <h2>{{ el.title }}</h2>
                <p>{{ el.intro }}</p>
                <a href="/posts/{{ el.id }}" class="btn btn-warning">Читать</a>
                </div>
            {% endfor %}
        {% else %}
        <p>There no articles here</p>
        {% endif %}
    </div>
{% endblock %}
